<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Setup - TulipeRouge69</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .setup-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 40px 20px;
        }
        .setup-container img {
            max-width: 250px;
            height: auto;
            border-radius: 12px;
        }
        .setup-container ul {
            text-align: left;
            max-width: 600px;
            margin: 0;
            padding: 0;
        }
        .setup-container li {
            margin-bottom: 10px;
        }

        .top-banner {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 5px 20px;
            height: 60px;
            box-sizing: border-box;
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 1px;
            position: sticky;
            top: 0;
            z-index: 100;
            background: linear-gradient(90deg, rgba(108, 71, 255, 0.5), rgba(36, 36, 62, 0.5));
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(108, 71, 255, 0.8),
                        0 0 20px rgba(108, 71, 255, 0.6),
                        0 0 40px rgba(108, 71, 255, 0.4);
            margin: 10px;
        }
        .top-banner a.btn {
            padding: 6px 12px;
            font-size: 1em;
            line-height: 1;
            height: auto;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            background: #6c47ff;
            color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="top-banner">
        <a href="index.html" class="btn">← Retour</a>
        <img src="thumbnail.png" alt="Logo" style="height: 40px; border-radius: 50%;">
        Mon Setup
    </div>

    <section class="setup-container">
        <img src="pc.png" alt="PC Gamer">
        <ul>
            <li><strong>PC :</strong> AMD Ryzen 5 5600G, AMD Radeon RX 7600, 32Go RAM 3200Mhz</li>
            <li><strong>Écran :</strong> 180Hz 27", 60Hz 24"</li>
            <li><strong>Clavier :</strong> Corsair K55</li>
            <li><strong>Souris :</strong> Glab</li>
            <li><strong>Micro :</strong></li>
            <li><strong>Caméra :</strong> Creative live 1080p 60Fps</li>
        </ul>
    </section>

    <footer>© 2025 TulipeRouge69</footer>

</body>
</html>
