<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Setup - TulipeRouge69</title>
    <style>
        body {
            margin: 0;
            background: url('Salle de jeu néon dynamique.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        .setup-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 40px 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            max-width: 900px;
            margin: 80px auto 40px; /* margin top pour laisser place à la bannière */
        }
        .setup-container img {
            max-width: 250px;
            height: auto;
            border-radius: 12px;
        }
        .setup-container ul {
            text-align: left;
            max-width: 600px;
            margin: 0;
            padding: 0;
        }
        .setup-container li {
            margin-bottom: 10px;
        }

        /* Bannière fixe, arrondie, translucide avec flou */
        .top-banner {
            position: fixed;
            top: 5px;
            left: 10px;
            right: 10px;
            height: 45px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 0 20px;
            color: white;
            font-weight: bold;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            z-index: 100;
            font-size: 1.2em;
            box-sizing: border-box;
        }
        .top-banner a.btn {
            padding: 6px 12px;
            font-size: 1em;
            line-height: 1;
            height: auto;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            background: #6c47ff;
            color: white;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            margin: 20px 0 40px;
            color: white;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="top-banner">
        <a href="index.html" class="btn">← Retour</a>
        <img src="thumbnail.png" alt="Logo" style="height: 40px; border-radius: 50%;">
        Mon Setup
    </div>

    <section class="setup-container">
        <img src="pc.png" alt="PC Gamer">
        <ul>
            <li><strong>PC :</strong> AMD Ryzen 5 5600G, AMD Radeon RX 7600, 32Go RAM 3200Mhz</li>
            <li><strong>Écran :</strong> 180Hz 27", 60Hz 24"</li>
            <li><strong>Clavier :</strong> Corsair K55</li>
            <li><strong>Souris :</strong> Glab</li>
            <li><strong>Micro :</strong></li>
            <li><strong>Caméra :</strong> Creative live 1080p 60Fps</li>
        </ul>
    </section>

    <footer>© 2025 TulipeRouge69</footer>

</body>
</html>
