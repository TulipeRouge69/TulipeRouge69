<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Setup - TulipeRouge69</title>
   <style>
  /* Fond fixe */
  body {
    margin: 0;
    background: url('Salle de jeu néon dynamique.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
    font-family: Arial, sans-serif;
  }

  /* Laisser le scroll possible */
  .content, header {
    background: rgba(0, 0, 0, 0.5);
    border-radius: 15px;
    padding: 20px;
    margin: 20px auto;
    max-width: 900px;
  }

  header p:first-of-type {
    text-align: center;
    margin: 0 0 10px 0;
  }

  /* Side menu */
  .side-menu {
    position: fixed;
    left: 0; top: 0; bottom: 0;
    background: rgba(0,0,0,0.7);
    width: 200px;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    color: white;
    padding-top: 50px;
    z-index: 10;
  }
  .side-menu.show {
    transform: translateX(0);
  }
  .side-menu ul {
    list-style: none;
    padding: 0;
  }
  .side-menu ul li {
    margin: 20px 0;
  }
  .side-menu ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }

  /* Bannière transparente avec flou */
  .top-banner {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 50px;
    background: transparent;
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    display: flex;
    align-items: center;
    padding: 0 20px;
    color: white;
    font-weight: bold;
    z-index: 20;
    gap: 10px;
  }

  .burger {
    cursor: pointer;
    display: flex;
    flex-direction: column;
    gap: 5px;
  }
  .burger-line {
    width: 25px;
    height: 3px;
    background: white;
    border-radius: 2px;
  }

  header {
    margin-top: 70px; /* pour ne pas être sous la top-banner */
  }

  .btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin: 5px;
    padding: 8px 15px;
    background: #9146FF;
    border-radius: 8px;
    color: white;
    text-decoration: none;
    font-weight: bold;
  }

  .btn img {
    width: 20px;
    height: 20px;
  }

  .stats, .planning {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .card {
    background: rgba(255,255,255,0.1);
    border-radius: 12px;
    padding: 15px;
    flex: 1 1 120px;
    text-align: center;
  }

  .active-day {
    border: 2px solid #9146FF;
  }

  footer {
    text-align: center;
    margin: 40px 0 20px;
    color: white;
    opacity: 0.7;
  }
</style>
</head>
<body>

    <div class="top-banner">
        <a href="index.html" class="btn">← Retour</a>
        <img src="thumbnail.png" alt="Logo" style="height: 40px; border-radius: 50%;">
        Mon Setup
    </div>

    <section class="setup-container">
        <img src="pc.png" alt="PC Gamer">
        <ul>
            <li><strong>PC :</strong> AMD Ryzen 5 5600G, AMD Radeon RX 7600, 32Go RAM 3200Mhz</li>
            <li><strong>Écran :</strong> 180Hz 27", 60Hz 24"</li>
            <li><strong>Clavier :</strong> Corsair K55</li>
            <li><strong>Souris :</strong> Glab</li>
            <li><strong>Micro :</strong></li>
            <li><strong>Caméra :</strong> Creative live 1080p 60Fps</li>
        </ul>
    </section>

    <footer>© 2025 TulipeRouge69</footer>

</body>
</html>
